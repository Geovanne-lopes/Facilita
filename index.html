<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Acesso</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap + Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- CSS Custom -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body class="bg-light">

  <!-- CONTAINER PRINCIPAL -->
  <div class="container-fluid d-flex flex-column mt-1" id="containerPrincipal">

    <!-- TOPO AZUL -->
    <div class="row w-100 g-0 justify-content-center d-none d-lg-block">
      <div class="col-12 bg-primary text-white d-flex flex-column align-items-center justify-content-center rounded-3 p-4">
        <h5 class="fw-light text-center mb-1">Bem-vindo a Facilita</h5>
        <p class="small text-center mb-0">Sua plataforma imobiliária</p>
      </div>

    </div>

    <!-- LOGIN -->
    <div class="row w-100 g-0 flex-grow-1 d-flex justify-content-center">
      <div class="col-12 d-flex justify-content-center">
        <div class="login-container w-100 w-lg-75 px-3 px-md-4 px-lg-5">

          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="assets/images/logo-sem-fundo.png" alt="Logo Facilita" class="img-fluid">
          </div>

          <!-- Formulário -->
          <form class="d-flex flex-column">

            <!-- E-mail -->
            <div class="input-group mb-3 shadow-sm">
              <span class="input-group-text bg-white border-end-0">
                <i class="fa-solid fa-envelope text-primary"></i>
              </span>
              <input type="email" class="form-control border-start-0" id="email" placeholder="E-mail" />
            </div>

            <!-- Senha -->
            <div class="input-group mb-3 shadow-sm">
              <span class="input-group-text bg-white border-end-0">
                <i class="fa-solid fa-lock text-primary"></i>
              </span>
              <input type="password" class="form-control border-start-0" id="senha" placeholder="Senha" />
              <span class="input-group-text bg-white" onclick="toggleSenha()">
                <i class= "fa-regular fa-eye-slash text-primary" id="toggleIcon"></i>
              </span>
            </div>

            <!-- Esqueci senha -->
            <div class="mb-3 text-end hover">
              <a href="#" class="text-decoration-none small icon-link icon-link-hover">Esqueci minha senha</a>
            </div>

            <!-- Botão Entrar -->
            <button type="submit" class="btn btn-primary w-100 mb-1 hover">Entrar</button>

            <!-- Separador -->
            <hr class="my-2" />

            <!-- Login com Google/SMS (somente em telas pequenas) -->
            <div class="">
              <div class="mb-3 d-flex align-items-center gap-2">
                <i class="bi bi-google text-primary"></i>
                <span>Entrar com Google</span>
              </div>
              <div class="mb-3 d-flex align-items-center gap-2">
                <i class="bi bi-phone text-primary "></i>
                <span>Entrar com SMS</span>
              </div>
            </div>
          </form>

          <!-- Criar Conta -->
          <p class="text-center mt-3 mb-0 small">
            Não tem uma conta? <a href="#" class="fw-bold text-primary">Criar Conta</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
